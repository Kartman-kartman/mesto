<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип Место">

  </header>
  <main class="content">
    <div class="profile">
      <div class="profile__card">
        <img class="profile__img" src="./images/image.jpg" alt="Фото Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-ив-Кусто</h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
          <button class="profile__button">
            <img src="./images/pen.svg" alt="Редактировать" class="profile__buttonimg">
          </button>
        </div>
      </div>

      <button class="profile__plus">
        <img src="./images/plus.svg" alt="Кнопка плюс" class="profile__buttonimg">
      </button>
    </div>

    <ul class="elements">
      <li class="elements__card">
        <img class="elements__img" src="./images/1.png" alt="Карачаевск">
        <div class="elements__info">
          <p class="elements__text">Карачаевск</p>
          <img class="elements__heart" src="./images/heart.svg" alt="heart" onclick="src='./images/union.png'">

        </div>
      </li>
      <li class="elements__card">
        <img class="elements__img" src="./images/2.png" alt="Гора Эльбрус">
        <div class="elements__info">
          <p class="elements__text">Гора Эльбрус</p>
          <img class="elements__heart" src="./images/heart.svg" alt="heart" onclick="src='./images/union.png'">
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__img" src="./images/3.png" alt="Домбай">
        <div class="elements__info">
          <p class="elements__text">Домбай</p>
          <img class="elements__heart" src="./images/heart.svg" alt="heart" onclick="src='./images/union.png'">
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__img" src="./images/2.png" alt="Гора Эльбрус">
        <div class="elements__info">
          <p class="elements__text">Гора Эльбрус</p>
          <img class="elements__heart" src="./images/heart.svg" alt="heart" onclick="src='./images/union.png'">
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__img" src="./images/3.png" alt="Домбай">
        <div class="elements__info">
          <p class="elements__text">Домбай</p>
          <img class="elements__heart" src="./images/heart.svg" alt="heart" onclick="src='./images/union.png'">
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__img" src="./images/1.png" alt="Карачаевск">
        <div class="elements__info">
          <p class="elements__text">Карачаевск</p>
          <img class="elements__heart" src="./images/heart.svg" alt="heart" onclick="src='./images/union.png'">
        </div>
      </li>

    </ul>



  </main>


  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" action="">
        <input class="popup__inputname" id="" type="text" name="inputName" value="">
        <input class="popup__inputjob" id="" type="text" name="inputJob" value="">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>


    </div>

  </section>

  <script src="./scripts/index.js"></script>
</body>


</html>
